<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM Input Functions in Action</title>
</head>
<body>
    <h1>
        <form action="">
            <label>Button:</label>
            <input type="button" name="Submit">
            <br>
            <label>Checkbox:</label>
            <input type="checkbox">
            <br>
            <label>Select Colour:</label>
            <input type="color">
            <br>
            <label>Date:</label>
            <input type="date">
            <br>
            <label>Date Time Local:</label>
            <input type="datetime-local">
            <br>
            <label>Email Address:</label>
            <input type="email">
            <br>
            <label>File:</label>
            <input type="file">
            <br>
            <label>Hidden:</label>
            <input type="hidden">
            <br>
            <label>Image:</label>
            <input type="image">
            <br>
            <label>Month:</label>
            <input type="month">
            <br>
            <label>Password:</label>
            <input type="password">
            <br>
            <label>Number:</label>
            <input type="number">
            <br>
            <label>Radio:</label>
            <input type="radio">
            <br>
            <label>Radio:</label>
            <input type="range">
            <br>
            <label>Reset:</label>
            <input type="reset">
            <br>
            <label>Reset:</label>
            <input type="search">
            <br>
            <label>Submit:</label>
            <input type="submit">
            <br>
            <label>Tel:</label>
            <input type="tel">
            <br>
            <label>Text:</label>
            <input type="text">
            <br>
            <label>Time:</label>
            <input type="time">
            <br>
            <label>URL:</label>
            <input type="url">
            <br>
            <label>Week:</label>
            <input type="week">
            

        </form>    
    </h1>
</body>
</html>
